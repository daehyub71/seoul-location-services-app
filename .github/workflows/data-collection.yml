name: Daily Data Collection

on:
  # 매일 03:00 KST (18:00 UTC) 실행
  schedule:
    - cron: '0 18 * * *'

  # 수동 실행 가능
  workflow_dispatch:

jobs:
  collect-data:
    name: Collect Seoul API Data
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data collection script
        id: collect
        run: |
          python scripts/collect_all.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SEOUL_API_KEY: ${{ secrets.SEOUL_API_KEY }}
        continue-on-error: false

      - name: Run data quality check
        run: |
          python scripts/data_quality_check.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        continue-on-error: true

      - name: Notify success
        if: success()
        run: |
          echo "✅ Data collection completed successfully at $(date)"

      - name: Notify failure
        if: failure()
        run: |
          echo "❌ Data collection failed at $(date)"

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = '❌ 데이터 수집 실패 - ' + new Date().toISOString().split('T')[0];
            const body = `
            ## 데이터 수집 작업 실패

            **실행 시간**: ${new Date().toLocaleString('ko-KR', {timeZone: 'Asia/Seoul'})}
            **워크플로우**: ${context.workflow}
            **Run ID**: ${context.runId}

            자세한 로그는 [여기](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})에서 확인하세요.

            ### 조치 필요
            - [ ] 서울 API 키 유효성 확인
            - [ ] Supabase 연결 상태 확인
            - [ ] API 엔드포인트 변경 확인
            - [ ] 데이터 스키마 변경 확인
            `;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['bug', 'data-collection', 'automated']
            });

  update-cache:
    name: Update Redis Cache
    runs-on: ubuntu-latest
    needs: collect-data
    if: success()

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install redis upstash-redis

      - name: Invalidate Redis cache
        run: |
          python -c "
          import os
          from upstash_redis import Redis

          redis = Redis(
              url=os.getenv('UPSTASH_URL'),
              token=os.getenv('UPSTASH_TOKEN')
          )

          # Clear all service-related caches
          keys = redis.keys('service:*')
          if keys:
              redis.delete(*keys)
              print(f'✅ Cleared {len(keys)} cache keys')
          else:
              print('ℹ️ No cache keys to clear')
          "
        env:
          UPSTASH_URL: ${{ secrets.UPSTASH_URL }}
          UPSTASH_TOKEN: ${{ secrets.UPSTASH_TOKEN }}
        continue-on-error: true
